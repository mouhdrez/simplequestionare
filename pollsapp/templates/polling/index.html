{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-3">
        Polling Questions
    </h1>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="lead">{{ question.question_text }}</p>
                    <a href="{% url 'polling:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
                    <a href="{% url 'polling:results' question.id %}" class="btn btn-info btn-sm">Results</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No Polling available</p>
    {% endif %}
{% endblock %}
